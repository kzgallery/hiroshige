<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>“transgression station”</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>
  </head>
  
  <body>
    <a-scene background="color: orange" loading-screen="dotsColor: orange; backgroundColor: black">
      <a-assets>
		  <img id="1" src="assets/transgression1.jpg">
	      <img id="2" src="assets/transgression2.jpg">
	      <img id="3" src="assets/transgression3.jpg">
	      <img id="4" src="assets/transgression4.jpg">
	      <img id="5" src="assets/transgression5.jpg">
		  <img id="6" src="assets/transgression6.jpg">		
	      
          <audio id="sound" src="assets/INVERSIA.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
		<a-cursor visible="true" color="red"></a-cursor>
	  	
	  	<!-- comment out the next line when done -->
	  	<!-- a-entity position="0 0 -10" aim --> 

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

		<a-entity id="loc_1" visible="true">
			<a-sky material="src: #1"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="-7.75 -1.04 -6.23"
				>
			</a-portal>
					
		</a-entity>


		<a-entity id="loc_2" visible="false">
			<a-sky material="src: #2"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="9.76 -1.51 -1.58"
				>
			</a-portal>

			<a-portal
				to="loc_3"
				src="#3"
				position="-9.91 -1.34 0.04"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_3" visible="false">
			<a-sky material="src: #3"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="-7.32 -2.12 6.47"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="8.12 -0.54 -5.81"
				>
			</a-portal>
			
		</a-entity>


		<a-entity id="loc_4" visible="false">
			<a-sky material="src: #4"></a-sky>

			<a-portal
				to="loc_3"
				src="#3"
				position="-2.43 -0.6 9.68"
				>
			</a-portal>
			
			<a-portal
				to="loc_5"
				src="#5"
				position="5.2 -0.56 -8.52"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_5" visible="false">
			<a-sky material="src: #5"></a-sky>

			<a-portal
				to="loc_4"
				src="#4"
				position="-5.03 -1.36 8.54"
				>
			</a-portal>
			
			<a-portal
				to="loc_6"
				src="#6"
				position="3.58 -1.81 -9.16"
				>
			</a-portal>

		</a-entity>
		
		<a-entity id="loc_6" visible="false">
			<a-sky material="src: #6"></a-sky>

			<a-portal
				to="loc_5"
				src="#5"
				position="-0.39 -1.91 9.81"
				>
			</a-portal>			
			
		</a-entity>
				
    </a-scene>
  </body>
</html>
